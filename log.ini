[loggers]
keys=root,uvicorn

[handlers]
keys=console

[formatters]
keys=default

[logger_root]
level=INFO
handlers=console

[logger_uvicorn]
level=INFO
handlers=
qualname=uvicorn

[handler_console]
class=StreamHandler
formatter=default
args=(sys.stdout,)

[formatter_default]
format=[%(asctime)s.%(msecs)03d] %(levelname)s: %(message)s
